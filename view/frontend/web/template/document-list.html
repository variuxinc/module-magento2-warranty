<div class="col-12">
    <div class="row">
        <div class="col-6"><h1 data-bind="i18n: 'Documents'" style="margin-bottom: 5px;text-align: left"></h1></div>
        <div class="col-6 text-right" data-bind="visible: window.warranty_sro.warranty().status() == 'INCOMP'">
            <button class="action primary fee-btn"
                    data-bind="i18n: 'Add Document', event: {click: openNewDocumentPopup}"></button>
        </div>
    </div>
    <table class="data table documents-table">
        <thead>
        <tr class="row">
            <th class="col-8" data-bind="i18n: 'Document'"></th>
            <th class="col-4" data-bind="i18n: 'Action'"></th>
        </tr>
        </thead>
        <!--ko if: docs().length > 0-->
        <tbody data-bind="foreach: {data: docs(), as: 'document'}">
        <tr class="row">
            <td class="col-8" data-bind="text: document.name"></td>
            <td class="col-4"><a target="_blank" data-bind="attr: { href: '/media/warranty/document' + document.file_path()}">Download</a></td>
        </tr>
        </tbody>
        <!--/ko-->
        <!--ko ifnot: docs().length > 0-->
        <tbody>
        <tr>
            <td colspan="7" data-bind="i18n: 'No Records Found'"></td>
        </tr>
        </tbody>
        <!--/ko-->
    </table>
</div>
